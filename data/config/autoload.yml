autoload:

  symfony_core:
    name:           symfony core classes
    ext:            .class.php
    path:           %SF_SYMFONY_LIB_DIR%
    recursive:      on
    exclude:        [vendor, modules]

  propel:
    name:           symfony orm classes
    ext:            .php
    path:           %SF_SYMFONY_LIB_DIR%/vendor/propel
    recursive:      on

  creole:
    name:           symfony orm classes
    ext:            .php
    path:           %SF_SYMFONY_LIB_DIR%/vendor/creole
    recursive:      on

  symfony_orm_files:
    name:           symfony orm classes
    files:
      Propel:       %SF_SYMFONY_LIB_DIR%/addon/propel/sfPropelAutoload.php

  symfony_plugins:
    name:           symfony plugins
    ext:            .php
    path:           %SF_PLUGIN_DIR%
    recursive:      on

  project:
    name:           project classes
    ext:            .class.php
    path:           %SF_LIB_DIR%
    recursive:      on
    exclude:        [model, plugins, symfony]

  model:
    name:           project model classes
    ext:            .php
    path:           %SF_MODEL_LIB_DIR%

  application:
    name:           application classes
    ext:            .class.php
    path:           %SF_APP_LIB_DIR%
