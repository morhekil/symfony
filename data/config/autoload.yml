autoload:

  # symfony core
  symfony:
    name:           symfony
    ext:            .class.php
    path:           %SF_SYMFONY_LIB_DIR%
    recursive:      on
    exclude:        [vendor]

  propel:
    name:           propel
    ext:            .php
    path:           %SF_SYMFONY_LIB_DIR%/vendor/propel
    recursive:      on

  creole:
    name:           creole
    ext:            .php
    path:           %SF_SYMFONY_LIB_DIR%/vendor/creole
    recursive:      on

  propel_addon:
    name:           propel addon
    files:
      Propel:       %SF_SYMFONY_LIB_DIR%/addon/propel/sfPropelAutoload.php

  # plugins
  plugins_lib:
    name:           plugins lib
    ext:            .php
    path:           %SF_PLUGINS_DIR%/*/lib
    recursive:      on

  plugins_module_lib:
    name:           plugins module lib
    ext:            .php
    path:           %SF_PLUGINS_DIR%/*/modules/*/lib
    recursive:      on

  # project
  project:
    name:           project
    ext:            .class.php
    path:           %SF_LIB_DIR%
    recursive:      on
    exclude:        [model, symfony]

  project_model:
    name:           project model
    ext:            .php
    path:           %SF_MODEL_LIB_DIR%
    recursive:      on

  # application
  application:
    name:           application
    ext:            .class.php
    path:           %SF_APP_LIB_DIR%
    recursive:      on

  modules:
    name:           module
    ext:            .php
    path:           %SF_APP_DIR%/modules/*/lib
    recursive:      on
